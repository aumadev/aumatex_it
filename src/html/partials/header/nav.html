<header class="site-header" data-header>
  <div class="container header-bar">
    <a class="brand" href="/index.html">
      <img src="/src/media/images/logoHeader.png" alt="Logo Aumatex" data-i18n="header.logoAlt" data-i18n-attr="alt">
      <span>Aumatex</span>
    </a>
    <button class="menu-toggle" type="button" data-nav-toggle="#menuPrincipale">
      <span class="sr-only" data-i18n="header.menu">Apri menu</span>
      <span class="linea"></span>
    </button>
    <nav id="menuPrincipale" class="primary-nav" aria-label="Menu principale">
      <ul class="nav-list">
        <li><a href="/index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="/about.html" data-i18n="nav.about">About</a></li>
        <li><a href="/services.html" data-i18n="nav.services">Services</a></li>
        <li><a href="/blog.html" data-i18n="nav.blog">Blog</a></li>
        <li><a class="btn-link" href="/contact.html" data-i18n="nav.contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-tools">
      <div class="selettore-lingua">
        <label class="sr-only" for="selettoreLingua" data-i18n="header.langLabel">Lingua</label>
        <select id="selettoreLingua" data-lang-select>
          <option value="en">EN</option>
          <option value="it">IT</option>
          <option value="es">ES</option>
        </select>
      </div>
      <button class="btn-ghost" data-theme-toggle aria-label="Toggle theme">☀︎/☾</button>
    </div>
  </div>
</header>
