<header class="site-header" data-header data-header-soglia="96">
  <div class="container header-bar">
    <a class="brand" href="./index.html">
      <img src="./src/media/images/header-logo.png" alt="Logo Aumatex" data-i18n="header.logoAlt" data-i18n-attr="alt">
      <span class="titoloSezione brand-name" data-brand-typing data-i18n="header.brand">Aumatex</span>
    </a>
    <button class="menu-toggle" type="button" aria-expanded="false" data-nav-toggle="#menuPrincipale">
      <span class="sr-only" data-i18n="header.menu">Apri menu</span>
      <span class="linea"></span>
    </button>
    <nav id="menuPrincipale" class="primary-nav" aria-label="Menu principale">
      <ul class="nav-list">
        <li><a href="./index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="./about.html" data-i18n="nav.about">About</a></li>
        <li><a href="./services.html" data-i18n="nav.services">Services</a></li>
        <li><a href="./blog.html" data-i18n="nav.blog">Blog</a></li>
        <li><a class="bottoneCollegamento" href="./contact.html" data-i18n="nav.contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-tools">
      <div class="selettore-lingua">
        <label class="sr-only" for="selettoreLingua" data-i18n="header.langLabel">Lingua</label>
        <select id="selettoreLingua" data-lang-select>
          <option value="en">EN</option>
          <option value="it">IT</option>
          <option value="es">ES</option>
        </select>
      </div>
      <button class="bottoneSecondario" data-theme-toggle aria-label="Toggle theme" data-i18n="header.themeToggle" data-i18n-attr="aria-label">
        <i class="fa-solid fa-sun" aria-hidden="true" data-theme-icon></i>
        <span class="sr-only" data-i18n="header.themeToggle">Toggle theme</span>
      </button>
    </div>
  </div>
</header>
